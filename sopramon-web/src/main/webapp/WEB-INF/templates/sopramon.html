<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout.html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<base href="/sopramon-web/" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<title>LISTE DES SOPRAMONS</title>
</head>


<body>
	<h1 layout:fragment="custom-title">Liste des sopramons</h1>

	<div layout:fragment="custom-content">
		<a href="ajouterSopramon">Ajouter un sopramon</a>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nom</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="sopramon : ${ sopramons }">
					<td>[[${ sopramon.nom }]]</td>
					<td th:text="${ sopramon.prix }"></td>
					<td><a th:href="@{editerSopramon(id=${ sopramon.id })}"
						class="btn btn-primary">Editer</a> <a
						th:href="@{supprimerSopramon(id=${ sopramon.id })}"
						class="btn btn-dark">Supprimer</a> <a
						th:href="@{editerSopramon(id=${ sopramon.id })}"
						class="btn btn-warning">Bannir</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
