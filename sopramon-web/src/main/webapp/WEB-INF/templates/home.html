<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout.html">
<head>
<title>Accueil</title>
<link rel="stylesheet" href="resources/assets/css/home.css" />
</head>

<body>



<div id="front">

		<nav>
			<section id="admin">
				<fieldset>
					<legend> Espace administrateur </legend>
					<button id="boutonadminconnexion">Accéder</button>
				</fieldset>
			</section>
			<section id="login">
				<fieldset>
					<legend> Espace utilisateur </legend>
					<form id="connexion">
						<label for="username"> Votre username : </label> <input
							type="text" name="username" placeholder="username" required /> <label
							for="password"> Votre password : </label> <input type="password"
							name="password" placeholder="*********" required /> <input
							type="submit" value="Connexion" /> <label> <input
							type="checkbox" name="remember"> Se souvenir de moi
						</label>
					</form>



					<div>
						<a href="signin.html">Créer un compte</a>
					</div>

				</fieldset>
			</section>

			<section id="credits">
				<p>Powered by :</p>
				<img src="sopra.png" alt="explorer le sopraworld" width="300px"
					height="100px" />
			</section>
		</nav>

		<section id="slideshow">

			<div class="slideshow-container">

				<div class="mySlides fade">
					<div class="numbertext">1 / 3</div>
					<img src="explorer.png" alt="explorer le sopraworld"
						style="width: 100%" />
					<div class="text">Explorez et découvrez les mystères de
						Sopraworld</div>
				</div>

				<div class="mySlides fade">
					<div class="numbertext">2 / 3</div>
					<img src="shopping.jpg"
						alt="Venez acheter les plus belles armes du Sopraworld"
						style="width: 100%" />
					<div class="text">Acheter les plus belles armes dans notre
						boutique</div>
				</div>

				<div class="mySlides fade">
					<div class="numbertext">3 / 3</div>
					<img src="boss.jpg" alt="Confrontez-vous aux meilleurs Sopramons. "
						style="width: 100%">
					<div class="text">Confrontez-vous aux meilleurs Sopramons</div>
				</div>
				<div style="text-align: center" id="point">
					<span class="dot" onclick="currentSlide(1)"></span> <span
						class="dot" onclick="currentSlide(2)"></span> <span class="dot"
						onclick="currentSlide(3)"></span>
				</div>
			</div>


		</section>

		<div class="overlay">

			<form id="adminconnexion">
				<fieldset>
					<legend>Connexion administrateur</legend>
					<label for="username"> Votre username : </label> <br /> <input
						type="text" name="username" placeholder="username" required /><br />
					<label for="password"> Votre password : </label> <br /> <input
						type="password" name="password" placeholder="*********" required /><br />




					<!-- lien a à bazarder dès qu'on a l'API Admin -->


					<input type="submit" value="Connexion" /> <br /> <label>
						<input type="checkbox" name="remember"> Se souvenir de moi
					</label> <br /> <a href="admin.html"> Connexion temporaire direct</a>
				</fieldset>
			</form>
		</div>

	</div>
	
</body>
</html>
