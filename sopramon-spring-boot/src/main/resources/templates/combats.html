<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout.html">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>Historique des combats</title>
</head>
<body>
	<header>
		<h1 layout:fragment="custom-title">Consultez ici l'historique des
			combats</h1>
	</header>
	<section layout:fragment="custom-content">
		<table class="table table-dark">
			<thead>
				<tr>
					<th>ID du combat</th>
					<th>Nombre de tour</th>
					<th>Arene</th>
					<th>Sopramon attaquant</th>
					<th>Opposant</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="combat: ${combats}">
					<td th:text="${ combat.id }"></td>
					<td th:text="${ combat.tour }"></td>
					<td th:text="${ combat.arene}"></td>
					<td th:text="${ combat.sopramon1.nom}"></td>
					<td><span th:if="${ combat.sopramon2 == null }">[[${ combat.boss.nom }]]</span><span
						th:if="${ combat.boss == null}">[[${ combat.sopramon2.nom }]]</span></td>
				</tr>
			</tbody>
		</table>
	</section>
</body>
</html>
