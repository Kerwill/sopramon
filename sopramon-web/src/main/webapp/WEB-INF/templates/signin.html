<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout.html">

<head>
<base href="/sopramon-web/" />
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

<link rel="stylesheet" type="text/css" href="assets/css/animate.css" />
<link rel="stylesheet" type="text/css" href="assets/css/signin.css" />
<link href="https://fonts.googleapis.com/css?family=Anton"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet"> 


<link href="https://fonts.googleapis.com/css?family=Anton"
	rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Righteous"
	rel="stylesheet">


<title>Inscription</title>
</head>
<body>

<section layout:fragment="custom-content">
	<section id="signin">
		<fieldset>
			<legend>Inscrivez-vous et entrez dans la SopraZone</legend>
			<form id="inscription">

				<label for="firstname"> Votre Prénom : </label><br /> <input
					type="text" name="firstname" th:value="${utilisateur.prenomUtil}" placeholder="Prénom" required /><span th:errors="${utilisateur.prenomUtil}"></span><br />
				<label for="surname"> Votre Nom : </label> <br />
				<input type="text" name="surname" th:value="${utilisateur.nomUtil}" placeholder="NOM" required /><span th:errors="${utilisateur.nomUtil}"></span> <br />
				<label for="username"> Votre nom d'utilisateur : </label><br /> <input
					type="text" name="username" th:value="${utilisateur.username}" placeholder="username" required /><span th:errors="${utilisateur.username}"></span> <br />
				<label for="password"> Votre Mot de Passe : </label><br /> <input
					type="password" name="password" th:value="${utilisateur.password}" placeholder="******" required /><span th:errors="${utilisateur.password}"></span><br />
				<label for="birthdate"> Votre Date de naissance : </label> <br />
				<input type="date" name="birthdate" th:value="${sopramon.dateNaissance}" required /><span th:errors="${utilisateur.dateNaissance}"></span><br />


				<div class="bouton">
					<input type="submit" value="S'inscrire" />
					<a th:href = "home">Retour</a>
				</div>
			</form>
		</fieldset>
	</section>
</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	

</body>

</html>
