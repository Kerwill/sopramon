<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout.html">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>Historique des coups</title>
</head>
<body>
	<header>
		<h1 layout:fragment="custom-title">Consultez ici l'historique des
			coups</h1>
	</header>
	<section layout:fragment="custom-content">
		<table class="table table-dark">
			<thead>
				<tr>
					<th>ID du coup</th>
					<th>Date du coup</th>
					<th>Degats</th>
					<th>Persistance</th>
				 	<th>Attaquant</th> 
					<th>Combat</th>
				</tr>
			</thead>
			<tbody>
			
				<tr th:each="coup: ${coups}">
					<td th:text="${ coup.id}"></td>
					<td th:text="${ coup.date }"></td>
					<td th:text="${ coup.degats}"></td>
					<td th:text="${ coup.persistance}"></td>
					 <td><span th:if="${ coup.sopramon == null }" ><span th:text="${ coup.boss?.nom}"></span></span>
					 <span th:if="${ coup.boss == null}"><span th:text="${ coup.sopramon?.nom}"></span></span></td>
					<td th:text="${ coup.combat?.id}"></td>

				</tr>
			</tbody>
		</table>
	</section>
</body>
</html>
