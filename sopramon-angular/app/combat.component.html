<h1>Liste des combats</h1>

Filtre : <input type="text" [(ngModel)]="filtre"/>

<table class="table table-dark">
  <thead>
  <tr>
    <td>Tour</td>
    <td>Attaquant1</td>
    <td>Attaquant2</td>
    <td>Coups</td>
  </tr>
</thead>
<tbody>
    <tr *ngFor="let c of getCombats()">
        <td>{{ c.tour }}</td>
        <td>{{ c.attaquant1.nom}}</td>
        <td>{{ c.attaquant2.nom}}</td>
    </tr>
  </tbody>
</table>
