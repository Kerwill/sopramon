	<section id="signin">
		<fieldset>
			<legend>Inscrivez-vous et entrez dans la SopraZone</legend>
			<form id="inscription" action ="index2arnaud.html">

				<label for="firstname"> Votre Prénom : </label><br /> <input
					type="text" name="firstname" placeholder="Prénom" required /><br />
				<label for="surname"> Votre Nom : </label> <br />
				<input type="text" name="surname" placeholder="NOM" required /> <br />
				<label for="username"> Votre nom d'utilisateur : </label><br /> <input
					type="text" name="username" placeholder="username" required /> <br />
				<label for="password"> Votre Mot de Passe : </label><br /> <input
					type="password" name="password" placeholder="******" required /><br />
				<label for="birthdate"> Votre Date de naissance : </label> <br />
				<input type="date" name="birthdate" required /><br />


				<div class="bouton">
					<input type="submit" value="S'inscrire" />
					<a href = "index2arnaud.html"><button>Retour</button></a>
				</div>
