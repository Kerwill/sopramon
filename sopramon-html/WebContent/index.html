<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

<link rel="stylesheet" type="text/css" href="style.css" />

<title>Bienvenue sur Sopraworld !</title>
</head>
<body>




	<div class="header">
		<h1>Plongez dans l'univers des Sopramons !</h1>
	</div>

	<div class="buttons">
		<a href=#login><input type="button" value="login"
			class="btn btn-outline-secondary btn-lg"></a> <a href=#signin><input
			type="button" value="signin" class="btn btn-outline-secondary btn-lg"></a>

	</div>

	<footer>Copyright sopramon.sop &copy;</footer>




	<section id="login">
	
	
			<form method="GET">
				<div>
					<label>Username :</label><input type="text" name="Username"
						placeholder="Votre username" required />
				</div>
				<div>
					<label>Password :</label> <input type="text" name="Password"
						placeholder="******" required />
				</div>
				<div>
					<input type="submit" value="Connexion" />

				</div>

			</form>

		<div class="overlay"></div>
	
	</section>



	<section id="signin"></section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>

		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

	<script src="navigation.js"></script>
</body>

</html>
