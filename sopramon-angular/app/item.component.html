<h1>Liste des produits</h1>

Filtre : <input type="text" [(ngModel)]="filtre" />

<table>

<thead>
    <tr>
      <th>Nom</th>
      <th>Prix</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr produit-row></tr>
    <tr *ngFor = "let p of filtrerProduits()" produit-row [produit] = "p"></tr>
  </tbody>
</table>
