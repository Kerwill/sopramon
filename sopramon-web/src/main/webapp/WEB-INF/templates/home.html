<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout.html">

<head>

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

<link rel="stylesheet" type="text/css" href="assets/css/animate.css" />
<link rel="stylesheet" type="text/css" href="assets/css/home.css" />


<title>Bienvenue dans le Sopraworld !</title>
</head>
<body>
	
<section layout:fragment="custom-content">
	<div id="front">



		<nav>
			<section id="admin">
				<fieldset>
					<legend> Espace administrateur </legend>
					<button id="boutonadminconnexion">Accéder</button>
				</fieldset>
			</section>
			<section id="login">
				<fieldset>
					<legend> Espace utilisateur </legend>
					<form id="connexion" action ="/sopramon-web/utilisateur">
						<label for="username"> Votre username : </label> <input
							type="text" name="username" placeholder="username" required /> <label
							for="password"><br/> Votre password : </label> <input type="password"
							name="password" placeholder="*********" required /><br/> <input
							type="submit" value="Connexion" /> <label> <input
							type="checkbox" name="remember"> Se souvenir de moi
						</label>
						<span th:errors="${utilisateur.username}"></span>
					</form>

					<div>
						<a href="signin.html">Créer un compte</a>
					</div>

				</fieldset>
			</section>

			<section id="credits">
				<p>Powered by :</p>
				<img src="assets/img/sopra.png" alt="explorer le sopraworld" width="300px"
					height="100px" />
			</section>
		</nav>

		<section id="slideshow">

			<div class="slideshow-container">

				<div class="mySlides fade">
					<div class="numbertext">1 / 3</div>
					<img src="assets/img/explorer.png" alt="explorer le sopraworld"
						style="width: 100%" />
					<div class="text">Explorez et découvrez les mystères de
						Sopraworld</div>
				</div>

				<div class="mySlides fade">
					<div class="numbertext">2 / 3</div>
					<img src="assets/img/shopping.jpg"
						alt="Venez acheter les plus belles armes du Sopraworld"
						style="width: 100%" />
					<div class="text">Acheter les plus belles armes dans notre
						boutique</div>
				</div>

				<div class="mySlides fade">
					<div class="numbertext">3 / 3</div>
					<img src="assets/img/boss.jpg" alt="Confrontez-vous aux meilleurs Sopramons. "
						style="width: 100%">
					<div class="text">Confrontez-vous aux meilleurs Sopramons</div>
				</div>
				<div style="text-align: center" id="point">
					<span class="dot" onclick="currentSlide(1)"></span> <span
						class="dot" onclick="currentSlide(2)"></span> <span class="dot"
						onclick="currentSlide(3)"></span>
				</div>
			</div>


		</section>

		<div class="overlay">

<!-- /*action = "/sopramon-web/administration"* -->

			<form id="adminconnexion" method = "get" action = "/sopramon-web/administrateur">
				<fieldset>
					<legend>Connexion administrateur</legend>
					<label for="username"> Votre username : </label> <br /> <input
						type="text" name="username" placeholder="username" required /><br />
					<label for="password"> Votre password : </label> <br /> <input
						type="password" name="password" placeholder="*********" required /><br />

					<input type="submit" value="Validez" /> <br /> <label>
						<input type="checkbox" name="remember"> Se souvenir de moi
					</label>
					
					<span th:errors="${administrateur.username}"></span>
				</fieldset>
			</form>
		</div>

	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="assets/js/home.js"></script>

</section>

</body>

</html>
