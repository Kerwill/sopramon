<title>Bienvenue sur Sopraworld !</title>
</head>
<body>


	<div class="header">
		<h1>Plongez dans l'univers des Sopramons !</h1>
	</div>

<section id ="front">
	<img src="explorer.png" alt="explorer le sopraworld"/>
	<img src="boss2.jpg" alt="combatter les boss du donjon"/>
	<img src="shopping.jpg" alt="combatter les boss du donjon"/>
	<img src="boss.jpg" alt="Confrontez-vous aux meilleurs Sopramons. "/>
</section>


	<div class="buttons">
		<a href=#login><input type="button" value="login"
			class="btn btn-outline-secondary btn-lg"></a> <a href=#signin><input
			type="button" value="signin" class="btn btn-outline-secondary btn-lg"></a>

	</div>

	




	<section id="login">
		<div class="overlay">
		<form id="adminconnexion">
			<label for="username"> Votre username : </label> <input type="text"
				name="username" placeholder="username" required /> <label
				for="password"> Votre password : </label> <input type="password"
				name="password" placeholder="*********" required />

			<div class="bouton">
				<input type="submit" value="Connexion" />
			</div>
			</form>
</div>
		
	</section>

	<section id="signin">
		<div class="overlay"></div>
		<form id="inscription">
			<label for="firstname"> Votre Prénom : </label> <input type="text"
				name="firstname" placeholder="Prénom" required /> <label
				for="surname"> Votre Nom : </label> <input type="text"
				name="surname" placeholder="NOM" required /> <label
				for="username"> Votre nom d'utilisateur : </label> <input
				type="text" name="username"
				placeholder="username" required /> <label
				for="password"> Votre Mot de Passe : </label> <input type="password"
				name="password" placeholder="******" required />
			<label for="birthdate"> Votre Date de naissance : </label> <input
				type="date" name="birthdate" required />


			<div class="bouton">
				<input type="submit" value="S'inscrire" />
			</div>

		</form>

	</section>
	
<footer> &copy; Copyright sopramon.sop</footer>
